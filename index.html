
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somaiya Campus AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --somaiya-red: #991B1B;
            --somaiya-red-hover: #7F1D1D;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9f9f9;
            color: #1a1a1a;
        }
        .text-somaiya-red { color: var(--somaiya-red); }
        .bg-somaiya-red { background-color: var(--somaiya-red); }
        
        /* Modern Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e5e5e5; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #d4d4d4; }

        .chat-container-max {
            max-width: 48rem; /* 768px */
            margin: 0 auto;
            width: 100%;
        }
        
        .message-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .sidebar-item-active {
            background-color: rgba(255, 255, 255, 0.1);
            border-left: 2px solid var(--somaiya-red);
        }
    </style>
<script type="importmap">

}
</script>
</head>

</body>
</html>
